<app-navbar [showRefresh]="true" (refresh)="list.refreshDataSource()"></app-navbar>

<app-data-list #list [conditionalProperty]="'haveTimeSchedules'" [conditionalTitle]="'برنامه زمانی'"
    (editClick)="list.onEdit($event.id)" (deleteClick)="list.deleteSelected()">

    <ng-template dataListItem [def]="'id'" [title]="'ردیف'" [show]="false" let-row="Row">
        <p>{{ row.id }}</p>
    </ng-template>

    <ng-template dataListItem [def]="'name'" [title]="'عنوان'" let-row="Row">
        <p>{{ row.name }}</p>
    </ng-template>

    <ng-template dataListItem [def]="'days'" [title]="'روز های انتخاب شده'" [sortHeader]="false" let-row="Row">
        <mat-chip-list>
            <mat-chip *ngFor="let d of row.getNameOfSelectedDays"
                [color]="d === 'هیچ روزی انتخاب نشده است' ? 'warn' : 'primary' " selected>
                {{d}}
            </mat-chip>
        </mat-chip-list>
    </ng-template>



</app-data-list>
