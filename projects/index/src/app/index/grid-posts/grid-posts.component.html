<div class="row" style="margin-top: 10px;">
    <div class="col-lg-12">
        <h5>{{ getTypeString() }}</h5>
    </div>
</div>

<div class="row" style="margin-top: 20px;">
    <div class="col-lg-12">

        <ng-container *ngIf="!isLoading && posts.length == 0">
            <div style="text-align: center; margin-top: 25px;">
                <b>موردی یافت نشد</b>
            </div>
        </ng-container>

        <div class="grid-layout">
            <a *ngFor="let post of posts" routerLink="/post/{{post.id}}/{{post.url}}" target="_blank" class="grid-item"
                [class.high-light]="post.isHighLight" [class.first-high-light]="isFirstHighList(post)"
                [style.background-image]="getBackgroundImageUrl(post)">
                <p class="text-on-image">{{ post.title }}</p>

                <div class="text-on-image">
                    {{ post.viewCount }} <i class="fa fa-eye"></i><span> | </span>
                    {{ post.commentCount }} <i class="fa fa-comment"></i>
                </div>
            </a>
        </div>


    </div>
</div>
