<div class="row">
    <div class="col-lg-12">

        <div class="card">
            <div class="card-body">
                <div class="row">

                    <ng-container *ngFor="let i of galleries">
                        <div class="col-lg-3">
                            <div class="card" style="cursor: pointer;" [routerLink]="['./view/' + i.id]">
                                <div class="card-body">
                                    <img style="border-radius: 5px;" [src]="auth.getFileUrl(i.firstPicUrl)" height="260">
                                </div>
                                <div class="card-footer">
                                    {{ i.name }}
                                </div>
                            </div>
                        </div>
                    </ng-container>

                    <div class="col-lg-12" *ngIf="canShowMoreButton()">
                        <button class="btn btn-outlet-primary btn-block" (click)="refreshGalleries()">
                            نمایش بیشتر
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
