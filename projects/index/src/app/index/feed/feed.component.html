<div class="row banner-ads">
	<div class="col-12" style=" padding-bottom: 15px">
		<div class="trending-now">
			<span class="trending-now__label">
				<i class="fa fa-rss"></i>داغ ترین اخبار</span>
			<div class="newsticker">
				<ul class="newsticker__list">
					<ng-container *ngFor="let i of feeds">
						<li class="newsticker__item">
							<a routerLink="/post/{{i.id}}/{{i.url}}" class="newsticker__item-url">{{i.title}} - بیشتر بخوانید</a>
						</li>
					</ng-container>

				</ul>
			</div>
			<div class="newsticker-buttons">
				<button class="newsticker-button newsticker-button--next" id="newsticker-button--next"
					aria-label="previous article"><i class="ui-arrow-left"></i></button>
				<button class="newsticker-button newsticker-button--prev" id="newsticker-button--prev"
					aria-label="next article"><i class="ui-arrow-right"></i></button>
			</div>
		</div>
	</div>

</div>
