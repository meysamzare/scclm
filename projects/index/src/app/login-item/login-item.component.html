<div class="text-center" style="padding-top: 100px;">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h3>خوش آمدید</h3>
			<p> جهت ورود لطفا کد رهگیری خود را وارد کنید </p>
			<form class="m-t" #fm1="ngForm">
				<div class="form-group">
					<input type="number" [max]="999999999" name="rcode" [(ngModel)]="rahCode" #rahcode="ngModel"
						class="form-control" placeholder="کد رهگیری" required>
					<p *ngIf="rahcode.hasError('required') && (rahcode.touched || rahcode.dirty)  && rahcode.invalid"
						class="error">
						وارد کردن کد رهگیری الزامی است
					</p>
					<p *ngIf="rahcode.hasError('maxlength') && (rahcode.touched || rahcode.dirty)  && rahcode.invalid"
						class="error">
						کد رهگیری را به درستی وارد کنید
					</p>
				</div>
			</form>
			<button type="submit" (click)="login()" [disabled]="!fm1.valid"
				class="btn btn-primary btn-block">ورود</button>
			<a class="btn btn-sm btn-white btn-block" routerLink="/">بازگشت به صفحه اصلی</a>
		</div>
		<div class="col-md-4"></div>

	</div>
</div>
