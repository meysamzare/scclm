<app-toolbar [Title]="Title" [showBackButton]="true">
    <app-toolbar-item-left>
        <button mat-icon-button (click)="itemDetail.refreshDetailOfItem()">
            <mat-icon>refresh</mat-icon>
        </button>
    </app-toolbar-item-left>
</app-toolbar>

<app-item-detail #itemDetail [canSetScore]="true" [ItemId]="itemId" [CatId]="catId"></app-item-detail>
