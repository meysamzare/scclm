<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">دریافت کارنامه دانش آموز</h2>
                <p>
                    لطفا از کد ملی خود به عنوان نام کاربری و همچنین کلمه عبور خود برای
                    ورود استفاده نمایید
                </p>
                <!-- <p style="opacity: .2">
					تنها تا تاریخ <strong> چهارم تیر ماه 98 </strong> مهلت دارید که به نمرات
					وارد شده، درخواست تجدید نظر ارسال فرمایید
				</p> -->
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" #fm1="ngForm">
                        <div class="form-group">
                            <input type="text" required name="username" [(ngModel)]="username" #usernamet="ngModel"
                                class="form-control" placeholder="نام کاربری" />
                            <p *ngIf="usernamet.hasError('required') && (usernamet.touched || usernamet.dirty)  && usernamet.invalid"
                                class="error">
                                وارد کردن نام کاربری الزامی است
                            </p>
                        </div>
                        <div class="form-group">
                            <input type="password" required name="password" [(ngModel)]="password" #passwordt="ngModel"
                                class="form-control" placeholder="کلمه عبور" />
                            <p *ngIf="passwordt.hasError('required') && (passwordt.touched || passwordt.dirty)  && passwordt.invalid"
                                class="error">
                                وارد کردن رمز عبور الزامی است
                            </p>
                        </div>
                        <div class="form-group">
                            <ngx-invisible-recaptcha *ngIf="auth.showRecaptcha" [hl]="'fa'" #captchaElem
                                [siteKey]="auth.dashboardRecapchaSiteKey">
                            </ngx-invisible-recaptcha>
                        </div>
                        <button (click)="Login()" type="submit" class="btn btn-primary block full-width m-b">
                            ورود
                        </button>
                        <button (click)="back()" class="btn btn-info block full-width m-b">
                            بازگشت به صفحه اصلی
                        </button>

                    </form>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6">
                <!--طراحی و توسعه یافته توسط میثم زارع-->
            </div>
            <div class="col-md-6 text-right">
                <small>© 2020</small>
                <small>مجتمع آموزشی طاها</small>
            </div>
        </div>
    </div>

</body>
