<div style="font-size: 15px;" dir="rtl">
    <div mat-dialog-title>
        <p>
            <b>انتخاب تصویر از گالری تصاویر</b>
        </p>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" class="form-control" (input)="refreshData$.next()" [(ngModel)]="searchText"
                    name="search" placeholder="جستجو">
            </div>
        </div>
        <div class="row margin-top-10">
            <div class="col-lg-12">
                <button (click)="openAddPicturesModal()" class="btn btn-block btn-success">افزودن تصاویر</button>
            </div>
        </div>
    </div>
    <div mat-dialog-content>

        <ng-container *ngIf="isLoading">
            <mat-progress-bar mode="buffer"></mat-progress-bar>
        </ng-container>

        <div class="row">
            <div class="col-lg-3" *ngFor="let pic of pictures">
                <div style="border-radius: 10px;" matRipple (click)="returnPicture(auth.getFileUrl(pic.picUrl))">
                    <img [src]="auth.getFileUrl(pic.picUrl)" long-press
                        (onLongPress)="showImagePopUp(auth.getFileUrl(pic.picUrl))"
                        style="border-radius: 10px; width: 200px; height: 200px;">
                    <p class="margin-top-10" style="text-align: center;">{{ pic.title }}</p>
                </div>
            </div>
        </div>

        <div class="row margin-top-10" *ngIf="canShowMoreButton()">
            <div class="col-lg-12">
                <button (click)="nextPage()" [disabled]="isLoading" class="btn btn-block btn-outline-info">
                    نمایش بیشتر
                </button>
            </div>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-stroked-button color="warn" style="margin-right: 5px;" [mat-dialog-close]="false">لغو</button>
    </div>
</div>
