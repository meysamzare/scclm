<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label>نام {{ PAGE_TITLE }}</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="PAGE_Data.name"
                                    placeholder="نام" class="form-control">
                                <div *ngIf="(name.touched || name.dirty) && name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن نام {{ PAGE_TITLE }} الزامی است
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 b-r-r">

                            <div class="form-group">
                                <label>کد {{ PAGE_TITLE }}</label>
                                <input type="number" required #code="ngModel" name="code" [(ngModel)]="PAGE_Data.code"
                                    placeholder="کد" class="form-control">
                                <div *ngIf="(code.touched || code.dirty) && code.invalid">
                                    <p *ngIf="code.hasError('required')" class="error">
                                        وارد کردن کد {{ PAGE_TITLE }} الزامی است
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>منتشر شود؟</p>
                                <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="PAGE_Data.isShow">انتشار</mat-checkbox>
                            </div>

                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <a mat-raised-button color="warn" style="margin: 5px;"
                                [routerLink]="'/dashboard/' + PAGE_URL">لغو</a>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid"
                                (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
