<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label>عنوان سال تحصیلی</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="yeareducation.name"
                                    placeholder="عنوان سال تحصیلی" class="form-control">
                                <div *ngIf="(name.touched || name.dirty)  && name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن عنوان سال تحصیلی الزامی است
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>تاریخ شروع</label>
                                <mat-form-field class="example-full-width">
                                    <input tabindex="7" #dateStart="ngModel" (click)="openc(picker1)" readonly
                                        name="dateStart" required matInput [matDatepicker]="picker1"
                                        [(ngModel)]="yeareducation.dateStart" placeholder="تاریخ شروع">
                                    <mat-datepicker-toggle style="font-size: 25px;" matSuffix [for]="picker1">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker1 touchUi="true"></mat-datepicker>
                                </mat-form-field>
                                <div *ngIf="dateStart.touched && dateStart.invalid" class="error">
                                    <div>
                                        وارد کردن تاریخ شروع الزامی است
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 b-r-r">

                            <div class="form-group">
                                <label>تاریخ پایان</label>
                                <mat-form-field class="example-full-width">
                                    <input tabindex="7" #dateEnd="ngModel" (click)="openc(picker2)" readonly
                                        name="dateEnd" required matInput [matDatepicker]="picker2"
                                        [(ngModel)]="yeareducation.dateEnd" placeholder="تاریخ پایان">
                                    <mat-datepicker-toggle style="font-size: 25px;" matSuffix [for]="picker2">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker2 touchUi="true"></mat-datepicker>
                                </mat-form-field>
                                <div *ngIf="dateEnd.touched && dateEnd.invalid" class="error">
                                    <div>
                                        وارد کردن تاریخ پایان الزامی است
                                    </div>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <label>نوع نمایش کارنامه</label>
                                <ng-select required name="scoreType" #scoreTypeSelect="ngModel" [(ngModel)]="yeareducation.scoreType">
                                    <ng-option [value]="1">به صورت نمره ای</ng-option>
                                    <ng-option [value]="2">به صورت توصیفی</ng-option>
                                </ng-select>
                                <mat-error *ngIf="scoreTypeSelect.hasError('required')">
                                    انتخاب نوع نمایش کارنامه الزامی است
                                </mat-error>
                            </div>

                            <div class="form-group">
                                <label>توضیحات</label>
                                <input type="text" name="desc" [(ngModel)]="yeareducation.desc" placeholder="توضیحات"
                                    class="form-control">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <button mat-raised-button color="warn" style="margin: 5px;"
                                routerLink="/dashboard/yeareducation">لغو</button>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid"
                                (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
