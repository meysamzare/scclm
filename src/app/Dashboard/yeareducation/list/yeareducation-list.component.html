<span class="fa fa-refresh fa-spin spinner" *ngIf="isLoading"></span>
<div class="row animated fadeInRight">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>لیست سال های تحصیلی</h5>
                <div class="ibox-tools">
                    <a (click)="refreshDataSource()" matTooltip="بارگذاری مجدد">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <div *ngIf="!haveAnyData() && !isLoading">
                    <P>موردی یافت نشد</P>
                </div>

                <div>
                    <div dir="rtl">
                        <button class="btn btn-primary font-11" type="button"
                            [routerLink]="['/dashboard/yeareducation/edit/0']" matTooltip="افزودن سال تحصیلی جدید"><i
                                class="fa fa-plus"></i>&nbsp;افزودن سال تحصیلی</button>

                        <button class="btn btn-danger font-11 mg-r" type="button"
                            matTooltip="حذف سال های تحصیلی انتخاب شده" [disabled]="selection.selected.length < 1"
                            [swal]="deleteSwal"><i class="fa fa-trash"></i>&nbsp;حذف سال های تحصیلی</button>

                        <swal #deleteSwal [confirmButtonText]="'بله'" [cancelButtonText]="'خیر'" title="آیا اطمینان
                            دارید؟" text="حذف کردن این موارد قابل بازگشت نمی
                            باشد" type="question" [showCancelButton]="true" [focusCancel]="true"
                            (confirm)="deleteSelected()">
                        </swal>
                        <input type="text" id="text1" (keyup)="applyFilter($event.target.value)" [(ngModel)]="txtSearch"
                            placeholder="جستجو" class="form-control">
                    </div>
                    <br>
                    <div class="example-container mat-elevation-z8">
                        <div class="example-loading-shade" *ngIf="isLoadingResults">
                            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                        </div>
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <mat-checkbox [disabled]="!haveAnyData()
                                            ||
                                            getRowCanSelected() == 0" matTooltipPosition="before" matTooltip="تعداد
                                            {{ selection.selected.length }} مورد
                                            انتخاب شده است" (change)="$event ?
                                            masterToggle() : null" [checked]="selection.hasValue() &&
                                            isAllSelected()" [indeterminate]="selection.hasValue()
                                            &&
                                            !isAllSelected()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox [disabled]="row.haveGrade || row.haveExam"
                                            matTooltipPosition="before" matTooltip="{{ row.haveGrade || row.haveExam ?
                                            'این
                                            سال تحصیلی دارای مقاطع تحصیلی یا آزمون است،
                                            نمیتوان
                                            آن را حذف کرد' : 'انتخاب برای حذف'
                                            }}" (click)="$event.stopPropagation()" (change)="$event ?
                                            selection.toggle(row)
                                            : null" [checked]="selection.isSelected(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>


                                <ng-container matColumnDef="isActive">
                                    <th mat-header-cell *matHeaderCellDef> </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-radio-button (click)="setIsActive(row.id)"
                                            [checked]="row.isActive == true">
                                        </mat-radio-button>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ردیف </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.id}}
                                    </td>
                                </ng-container>


                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.name}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="dateStart">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ شروع </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.dateStartPersian}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dateEnd">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ پایان
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.dateEndPersian}} </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef>
                                        عملیات
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button matTooltip="ویرایش
                                            {{row.name}}" matTooltipPosition="before" mat-icon-button
                                            (click)="onEdit(row.id)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </td>

                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns:
                                    displayedColumns;">
                                </tr>
                            </table>

                            <div dir="ltr">
                                <mat-paginator [length]="itemLength" [pageSizeOptions]="[5, 10, 15, 20,
                                    25]" (page)="resetSelection($event)" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
