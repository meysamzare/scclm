<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-sm-6 ">

                            <div class="form-group">
                                <label>عنوان روز</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="timeanddays.name" placeholder="عنوان روز" class="form-control">
                                <div *ngIf="(name.touched || name.dirty) &&
                                    name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن عنوان روز الزامی است
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 b-r-r">
                            <p>ایام هفته</p>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.sat">شنبه</mat-checkbox>
                            <br>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.sun">یکشنبه</mat-checkbox>
                            <br>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.mon">دوشنبه</mat-checkbox>
                            <br>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.tue">سه شنبه</mat-checkbox>
                            <br>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.wed">چهار شنبه</mat-checkbox>
                            <br>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.thr">پنج شنبه</mat-checkbox>
                            <br>
                            <mat-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="timeanddays.fri">جمعه</mat-checkbox>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <a mat-raised-button color="warn" style="margin:
                                5px;" routerLink="/dashboard/dayofweek">لغو</a>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid" (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
