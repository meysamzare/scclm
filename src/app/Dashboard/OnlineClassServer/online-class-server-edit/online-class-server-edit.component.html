<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label>نام {{ PAGE_TITLE }}</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="PAGE_Data.name"
                                    placeholder="نام" class="form-control">
                                <div *ngIf="(name.touched || name.dirty) && name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن نام {{ PAGE_TITLE }} الزامی است
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6 b-r-r">


                            <div class="form-group">
                                <label>آدرس {{ PAGE_TITLE }}</label>
                                <div dir="ltr">
                                    <input type="url" required #url="ngModel" name="url" [(ngModel)]="PAGE_Data.url"
                                        placeholder="آدرس" class="form-control">

                                    <mat-hint>https://example.com/bigbluebutton/</mat-hint>
                                </div>
                                <div *ngIf="(url.touched || url.dirty) && url.invalid">
                                    <p *ngIf="url.hasError('required')" class="error">
                                        وارد کردن آدرس {{ PAGE_TITLE }} الزامی است
                                    </p>
                                </div>

                            </div>

                        </div>

                        <br>
                        <br>

                        <div class="row">
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <label>Private Key</label>
                                    <input type="text" required #pvkey="ngModel" name="pvkey"
                                        [(ngModel)]="PAGE_Data.privateKey" placeholder="آدرس" class="form-control">
                                    <div *ngIf="(pvkey.touched || pvkey.dirty) && pvkey.invalid">
                                        <p *ngIf="pvkey.hasError('required')" class="error">
                                            وارد کردن Private Key الزامی است
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <br>
                        <div class="col-lg-12">
                            <a mat-raised-button color="warn" style="margin: 5px;"
                                [routerLink]="'/dashboard/' + PAGE_URL">لغو</a>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid"
                                (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
