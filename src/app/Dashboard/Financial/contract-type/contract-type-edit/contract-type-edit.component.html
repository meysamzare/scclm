<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-md-12">
                            <div class="col-sm-6 b-r">

                                <div class="form-group">
                                    <label>عنوان</label>
                                    <input type="text" required #name="ngModel" name="name"
                                        [(ngModel)]="contrcttype.title" placeholder="عنوان" class="form-control">
                                    <div *ngIf="(name.touched || name.dirty) && name.invalid">
                                        <p *ngIf="name.hasError('required')" class="error">
                                            وارد کردن عنوان الزامی است
                                        </p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label>انتخاب جدول رابط فیلد ها</label>
                                    <ng-select #table="ngModel" name="table" [(ngModel)]="contrcttype.table" required>
                                        <ng-option [value]="0"> دانش آموز </ng-option>
                                        <ng-option [value]="1"> پرسنل </ng-option>
                                        <ng-option [value]="2"> متفرقه </ng-option>
                                    </ng-select>
                                    <mat-error *ngIf="table.hasError('required')">
                                        انتخاب جدول رابط فیلد ها الزامی است
                                    </mat-error>
                                </div>


                            </div>
                        </div>
                        <div class="col-md-12">
                            <label>متن قرارداد</label>
                            <br>
                            <br>

                            <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">رابط های فیلد</button>
                            <mat-menu #menu="matMenu">
                                <button (click)="addCommend('{name}')" mat-menu-item>نام </button>
                                <button *ngIf="contrcttype.table != 2" (click)="addCommend('{lastName}')"
                                    mat-menu-item>نام خانوادگی </button>
                                <button *ngIf="contrcttype.table != 2" (click)="addCommend('{fatherName}')"
                                    mat-menu-item>نام پدر </button>
                                <button *ngIf="contrcttype.table != 2" (click)="addCommend('{idNum}')"
                                    mat-menu-item>شماره ملی</button>
                                <button *ngIf="contrcttype.table != 2" (click)="addCommend('{bdate}')"
                                    mat-menu-item>تاریخ تولد </button>

                                <button (click)="addCommend('{date}')" mat-menu-item>تاریخ پرینت قرارداد </button>
                            </mat-menu>

                            <app-custom-editor name="content" [(ngModel)]="contrcttype.content" [showLabel]="false">
                            </app-custom-editor>

                        </div>


                        <br>
                        <br>
                        <div class="col-md-12">
                            <a mat-raised-button color="warn" style="margin:
                                5px;" routerLink="/dashboard/contracttype">لغو</a>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid"
                                (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
