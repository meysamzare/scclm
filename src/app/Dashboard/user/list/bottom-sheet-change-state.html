<mat-nav-list dir="rtl">
    <a mat-list-item [ngClass]="{'disabled': userState == 1}" style="background-color: #3f51b5; border-radius: 5px;" (click)="changeState(1)">
        <span mat-line>
            <mat-icon>verified_user</mat-icon>
            تایید کاربر
        </span>
        <span mat-line>تغییر وضعیت کاربر به فعال</span>
    </a>
    <br>
    <a mat-list-item [ngClass]="{'disabled': userState == 2}" style="background-color: #ff4081; border-radius: 5px;" (click)="changeState(2)">
        <span mat-line>
            <mat-icon>priority_high</mat-icon>
            کاربر در وضعیت نامشخص
        </span>
        <span mat-line>تغییر وضعیت کاربر به معلق</span>
    </a>
    <br>
    <a mat-list-item [ngClass]="{'disabled': userState == 3}" style="background-color: #f44336; border-radius: 5px;" (click)="changeState(3)">
        <span mat-line>
            <mat-icon>block</mat-icon>
            کاربر اجازه فعالیت در سایت را ندارد
        </span>
        <span mat-line>تغییر وضعیت کاربر به غیر فعال</span>
    </a>
</mat-nav-list>
