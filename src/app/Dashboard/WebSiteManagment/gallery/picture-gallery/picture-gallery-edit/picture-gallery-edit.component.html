<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label>نام {{ PAGE_TITLE }}</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="PAGE_Data.name"
                                    placeholder="نام" class="form-control">
                                <div *ngIf="(name.touched || name.dirty) && name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن نام {{ PAGE_TITLE }} الزامی است
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 b-r-r">

                            <div class="form-group">
                                <label>توضیحات</label>
                                <textarea type="text" #desc="ngModel" name="desc" [(ngModel)]="PAGE_Data.desc"
                                    placeholder="توضیحات" class="form-control"></textarea>
                            </div>

                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <a mat-raised-button color="warn" style="margin: 5px;"
                                [routerLink]="'/dashboard/' + PAGE_URL">لغو</a>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid"
                                (click)="sts()">{{ btnTitle }}</button>
                        </div>

                    </form>


                    <ng-container *ngFor="let i of pics">
                        <div class="col-lg-4" style="margin-top: 10px;">
                            <div class="panel"
                                style="cursor: pointer; border-radius: 15px; background-color: whitesmoke;">
                                <button [tooltip]="'حذف دائمی تصویر'" (click)="deletePicture(i.id)" mat-icon-button
                                    color="warn">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                                <button [tooltip]="'حذف از این آلبوم'" (click)="clearPictureGallery(i.id)"
                                    mat-icon-button color="primary" style="margin-right: 5px;">
                                    <mat-icon>remove_circle_outline</mat-icon>
                                </button>
                                <a [href]="auth.getFileUrl(i.picUrl)" target="_blank">
                                    <img style="width: 100%; border-radius: 15px;" [src]="auth.getFileUrl(i.picUrl)">
                                </a>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
