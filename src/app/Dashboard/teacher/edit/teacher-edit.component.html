<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-sm-6 b-r">

                            <div class="form-group">
                                <label>نام و نام خانوادگی دبیر</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="teacher.name"
                                    placeholder="نام و نام خانوادگی" class="form-control">
                                <div *ngIf="(name.touched || name.dirty) &&
                                        name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن نام و نام خانوادگی دبیر الزامی است
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>کد دبیر</label>
                                <input type="text" required #code="ngModel" name="code" [(ngModel)]="teacher.code"
                                    placeholder="کد" class="form-control">
                                <div *ngIf="(code.touched || code.dirty) &&
                                        code.invalid">
                                    <p *ngIf="code.hasError('required')" class="error">
                                        وارد کردن کد دبیر الزامی است
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label>انتخاب پرسنل</label>
                                <ng-select #orgperson="ngModel" name="orgperson" [(ngModel)]="teacher.orgPersonId"
                                    (change)="onPersonSelect()" required>
                                    <ng-option *ngFor="let op of orgpersons" [value]="op.id">{{op.name}}</ng-option>
                                </ng-select>
                                <mat-error *ngIf="orgperson.hasError('required')">
                                    انتخاب پرسنل الزامی است
                                </mat-error>
                            </div>

                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <a mat-raised-button color="warn" style="margin: 5px;"
                                routerLink="/dashboard/teacher">لغو</a>
                            <button type="submit" mat-raised-button color="primary"
                                [disabled]="!fm1.valid || !teacher.orgPersonId" (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
