<div dir="rtl" style="min-width:650px;">
    <div mat-dialog-title>
        <p><b>افزودن سوال</b></p>
        <div class="row">
            <div class="col-lg-9">
                <input type="text" class="form-control" (input)="refreshData$.next()" [(ngModel)]="searchText"
                    name="search" placeholder="جستجو">
            </div>
            <div class="col-lg-3">
                <label style="font-size: 13px;">
                    نتایج جستجو: {{ totalItems }} سوال
                </label>
            </div>
        </div>

        <ng-container *ngIf="isLoading">
            <mat-progress-bar class="margin-top-10" mode="buffer"></mat-progress-bar>
        </ng-container>
    </div>

    <div mat-dialog-content>

        <div class="row" style="margin-top: 10px;">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>پایه تحصیلی</label>
                    <ng-select name="grade" [(ngModel)]="selectedGrade" (change)="selectedCourse = null;"
                        (change)="refreshQuestions(true)">
                        <ng-option *ngFor="let u of grades" [value]="u.id">{{u.name}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>درس</label>
                    <ng-select name="course" [(ngModel)]="selectedCourse" [disabled]="!selectedGrade"
                        (change)="refreshQuestions(true)">
                        <ng-option *ngFor="let u of getCourseByGrade()" [value]="u.id">{{u.name}}
                        </ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>میزان سختی</label>
                    <ng-select name="defct" [(ngModel)]="selectedDefct" (change)="refreshQuestions(true)">
                        <ng-option [value]="4">خیلی دشوار</ng-option>
                        <ng-option [value]="1">دشوار</ng-option>
                        <ng-option [value]="2">متوسط</ng-option>
                        <ng-option [value]="3">آسان</ng-option>
                    </ng-select>
                </div>
            </div>
        </div>



        <ng-container *ngIf="!isLoading && questions.length == 0">
            <p style="text-align: center;"><b>موردی یافت نشد</b></p>
        </ng-container>


        <div class="row">
            <div class="col-lg-12 margin-top-10 bordered" *ngFor="let i of questions">

                <div class="row">

                    <div class="col-lg-1">
                        <button [tooltip]="'افزودن سوال به آزمون آنلاین'"
                            [disabled]="isContainsAddedQuestionIds(i.id) || isLoading" mat-icon-button
                            (click)="addQuestionForCat(i.id)">
                            <mat-icon>{{ isContainsAddedQuestionIds(i.id) ? 'done_all' : 'done' }}</mat-icon>
                        </button>
                    </div>
                    <div class="col-lg-11">

                        <app-question-row [question]="i" [questionId]="i.id"></app-question-row>

                    </div>

                </div>
            </div>


            <div class="row margin-top-10" *ngIf="canShowMoreButton()">
                <div class="col-lg-12">
                    <button (click)="nextPage()" [disabled]="isLoading" class="btn btn-block btn-outline-info">
                        نمایش بیشتر
                    </button>
                </div>
            </div>
        </div>

        <div mat-dialog-actions>
            <button mat-stroked-button color="warn" style="margin-right: 5px;" [mat-dialog-close]="false">لغو</button>
            &nbsp; &nbsp; &nbsp;

            <mat-checkbox name="stayOn" [(ngModel)]="stayOnPage"
                matTooltip="در صورت فعال بودن این گزینه شما در صفحه جاری، پس از انتخاب سوال باقی می مانید ">
                ثبت و بعدی
            </mat-checkbox>
        </div>

    </div>
