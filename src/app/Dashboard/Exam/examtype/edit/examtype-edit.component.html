<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{ Title }}</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form #fm1="ngForm" id="fm11">
                        <div class="col-sm-6 ">

                            <div class="form-group">
                                <label>عنوان</label>
                                <input type="text" required #name="ngModel" name="name" [(ngModel)]="examtype.name" placeholder="عنوان" class="form-control">
                                <div *ngIf="(name.touched || name.dirty) &&
                                    name.invalid">
                                    <p *ngIf="name.hasError('required')" class="error">
                                        وارد کردن عنوان الزامی است
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 b-r-r">

                            <div class="form-group">
                                <label>توضیحات</label>
                                <textarea type="text" #desc="ngModel" name="desc" [(ngModel)]="examtype.desc" placeholder="توضیحات" class="form-control"></textarea>

                            </div>

                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <a mat-raised-button color="warn" style="margin:
                                5px;" routerLink="/dashboard/examtype">لغو</a>
                            <button type="submit" mat-raised-button color="primary" [disabled]="!fm1.valid" (click)="sts()">{{ btnTitle }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
