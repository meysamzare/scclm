<h1 mat-dialog-title>توضیحات لاگ</h1>
<div mat-dialog-content style="min-width: 500px; min-height: 400px;">
    <ng-container *ngIf="isLoading">
        <mat-progress-bar mode="buffer"></mat-progress-bar>
    </ng-container>
    <ng-container *ngIf="!isLoading">
        <textarea wrap="off" rows="20" style="width: 100%; height: 100%; font-family: sans-serif !important;">
            {{ desc }}
        </textarea>
    </ng-container>

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>تایید</button>
</div>
